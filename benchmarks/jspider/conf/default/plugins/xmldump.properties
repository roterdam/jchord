# -----------------------------------------------------------------------------
# XML DUMP (Velocity) Plugin Configuration File
# -----------------------------------------------------------------------------
#
# $Id: xmldump.properties,v 1.1 2003/04/07 15:50:33 vanrogu Exp $
#
# Velocity plugin configuration that will write an XML report dump after the
# spidering process finishes.
#
# -----------------------------------------------------------------------------

plugin.class=net.javacoding.jspider.mod.plugin.velocity.VelocityPlugin

plugin.config.templatefolder=xmldump
plugin.config.trace.write=false
plugin.config.dump.write=true
plugin.config.dump.filename=./xml-dump.xml

plugin.filter.enabled=true

plugin.filter.engine=net.javacoding.jspider.mod.eventfilter.AllowAllEventFilter
plugin.filter.monitoring=net.javacoding.jspider.mod.eventfilter.AllowNoneEventFilter
plugin.filter.spider=net.javacoding.jspider.mod.eventfilter.AllowNoneEventFilter

